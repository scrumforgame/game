<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auto Evolve Game</title>
    <style>
        body {
            background-color: black;
            color: white;
            font-size: 24px;
            text-align: center;
        }
        #character {
            position: absolute;
            top: 500px;
            left: 100px;
            height: 100px;
            width: 100px;
            transition: top 400ms ease-out;
            display: none;
        }
        #enemy {
            position: absolute;
            top: 500px;
            left: 1000px;
            height: 100px;
            width: 100px;
            display: none;
        }
        #score, #highscore {
            position: absolute;
            left: 20px;
            display: none;
        }
        #score { top: 20px; }
        #highscore { top: 50px; font-size: 20px; }
        #quoteBox {
            position: absolute;
            bottom: 50px;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(255, 255, 255, 0.2);
            padding: 20px;
            font-size: 20px;
            width: 50%;
            display: none;
        }
        #startScreen {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        #nameInputContainer {
            position: absolute;
            top: 60%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: none;
        }
        input, button {
            font-size: 18px;
            padding: 5px;
        }
    </style>
</head>
<body>
    <audio id="bgMusic" loop>
        <source src="background.mp3" type="audio/mpeg">
        Dein Browser unterstützt keine Audio-Tags.
    </audio>

    <div id="startScreen">
        <h1>Auto Evolve Game</h1>
        <p>Allein, ganz auf sich selbst zurückgeworfen...</p>
        <p>Sartre wird immer wieder vom Sein und dem Nichts heimgesucht, er muss ihm entweichen...</p>
        <p>Drücke die Leertaste, um zu starten und lehne Dich zurück</p>
        <h2>Highscore: <span id="startHighscore">0</span> (von <span id="startHighscoreName">---</span>)</h2>
    </div>

    <div id="nameInputContainer">
        <p>Gib deinen Namen ein:</p>
        <input type="text" id="playerName" placeholder="Dein Name">
        <button onclick="savePlayerName()">OK</button>
    </div>

    <div id="character"><img src="sartre.jpg" alt="Sartre" height="100"></div>
    <div id="enemy"><img src="sein.jpg" alt="Sein" height="100"></div>
    <div id="score">Score: 0</div>
    <div id="highscore">Highscore: <span id="highscoreValue">0</span> (von <span id="highscoreName">---</span>)</div>
    <div id="quoteBox"></div>

    <script>
        let enemy_left = 1000;
        let on_ground = true;
        let score = 0;
        let gameStarted = false;
        let playerName = "";

        let character = document.getElementById("character");
        let enemy = document.getElementById("enemy");
        let scoreDisplay = document.getElementById("score");
        let highscoreDisplay = document.getElementById("highscore");
        let highscoreValueDisplay = document.getElementById("highscoreValue");
        let highscoreNameDisplay = document.getElementById("highscoreName");
        let startHighscoreDisplay = document.getElementById("startHighscore");
        let startHighscoreNameDisplay = document.getElementById("startHighscoreName");
        let quoteBox = document.getElementById("quoteBox");
        let bgMusic = document.getElementById("bgMusic");
        let nameInputContainer = document.getElementById("nameInputContainer");

        let highscore = localStorage.getItem("highscore") || 0;
        let highscoreName = localStorage.getItem("highscoreName") || "---";

        startHighscoreDisplay.innerText = highscore;
        startHighscoreNameDisplay.innerText = highscoreName;
        highscoreValueDisplay.innerText = highscore;
        highscoreNameDisplay.innerText = highscoreName;

        let quotes = [
            "Die Hölle, das sind die anderen.",
            "Freiheit ist das, was du mit dem machst, was dir angetan wurde.",
            "Wenn du einsam bist, wenn du allein bist, bist du mit dir selbst zusammen.",
            "Es gibt keine Realität außer der Aktion.",
            "Das Bewusstsein erschafft die Welt.",
            "Existenz geht der Essenz voraus.",
            "Die Welt existiert, aber sie hat keinen Sinn außer dem, den wir ihr geben."
        ];
        
        let currentQuoteIndex = 0;

        document.addEventListener("keydown", function(event) {
            if (event.code === "Space") {
                if (!gameStarted) {
                    askForName();
                } else {
                    showQuote();
                }
            }
        });

        function askForName() {
            document.getElementById("startScreen").style.display = "none";
            nameInputContainer.style.display = "block";
        }

        function savePlayerName() {
            let input = document.getElementById("playerName").value.trim();
            if (input) {
                playerName = input;
                nameInputContainer.style.display = "none";
                startGame();
            }
        }

        function startGame() {
            gameStarted = true;
            character.style.display = "block";
            enemy.style.display = "block";
            scoreDisplay.style.display = "block";
            highscoreDisplay.style.display = "block";
            bgMusic.play();
            gameLoop();
        }

        function gameLoop() {
            setInterval(() => {
                enemy.style.left = enemy_left + "px";
                enemy_left -= 5;

                if (on_ground && enemy_left < 200 && enemy_left > 50) {
                    jump();
                }

                if (enemy_left < -100) {
                    enemy_left = 1000;
                }

                checkCollision();
            }, 10);
        }

        function jump() {
            if (!on_ground) return;
            on_ground = false;
            character.style.top = "280px";
            score += 5;
            scoreDisplay.innerText = "Score: " + score;

            if (score > highscore) {
                highscore = score;
                highscoreName = playerName;
                localStorage.setItem("highscore", highscore);
                localStorage.setItem("highscoreName", highscoreName);
                highscoreValueDisplay.innerText = highscore;
                highscoreNameDisplay.innerText = highscoreName;
            }

            setTimeout(() => {
                character.style.top = "500px";
                on_ground = true;
            }, 1000);
        }

        function showQuote() {
            let quote = quotes[currentQuoteIndex % quotes.length];
            quoteBox.innerText = `"${quote}"`;
            quoteBox.style.display = "block";
            currentQuoteIndex++;

            setTimeout(() => {
                quoteBox.style.display = "none";
            }, 10000);
        }

        function checkCollision() {
            let charTop = parseInt(window.getComputedStyle(character).top);
            let enemyLeft = parseInt(window.getComputedStyle(enemy).left);

            if (enemyLeft < 150 && enemyLeft > 50 && charTop >= 500) {
                alert("Vom Sein verschlungen! Score: " + score);
                location.reload();
            }
        }
    </script>
</body>
</html>
